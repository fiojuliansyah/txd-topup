<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Baru - Top-Up Game & PPOB | 8-Bit Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        /* Konfigurasi warna baru */
        @layer utilities {
            .text-primary-bit {
                color: #01a8f7;
            }
            .bg-primary-bit {
                background-color: #01a8f7;
            }
            .hover-bg-primary-bit:hover {
                background-color: #01a8f7;
            }
            .ring-primary-bit:focus {
                --tw-ring-color: #01a8f7;
            }
            .text-secondary-bit {
                color: #e5b701;
            }
            .bg-secondary-bit {
                background-color: #e5b701;
            }
            .shadow-primary-bit {
                --tw-shadow-color: #01a8f7;
                --tw-shadow: var(--tw-shadow-color) 0px 8px 24px -8px;
                box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
            }
        }

        /* Font 8-Bit */
        .font-pixel {
            font-family: 'Press Start 2P', cursive;
        }
        
        /* 8-Bit Button Style */
        .btn-8bit {
            border: 3px solid #000;
            box-shadow: 4px 4px 0 0 #000;
            transition: all 0.1s;
        }
        .btn-8bit:active {
            box-shadow: 0px 0px 0 0 #000;
            transform: translate(4px, 4px);
        }

        /* 8-Bit Card/Box Style */
        .bit-box {
            border: 4px solid #000;
            box-shadow: 8px 8px 0 0 #000;
            background-color: #ffffff;
        }
        
        /* 8-Bit Input Style */
        .input-8bit {
            border: 3px solid #000;
            background-color: #ffffff;
            box-shadow: 2px 2px 0 0 #000;
        }

        .input-8bit:focus {
             box-shadow: 4px 4px 0 0 #000;
        }

        .side-image-container {
            border: 4px solid #000;
            box-shadow: 8px 8px 0 0 #000;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900 font-sans antialiased">

    <div class="min-h-screen flex items-center justify-center p-4 md:p-8">

        <div class="max-w-4xl w-full flex bg-gray-100 rounded-lg overflow-hidden">
            
            <div class="hidden md:block md:w-1/2 p-6">
                <div class="side-image-container w-full h-full rounded-lg overflow-hidden relative">
                    <img src="https://cdnb.artstation.com/p/assets/images/images/052/358/763/large/gabriel-pombo-scene-2-no-glitch.jpg?1659972322" 
                        alt="8-Bit Gaming Scene" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-secondary-bit/20"></div>
                    <div class="absolute bottom-4 left-4 p-2 bg-primary-bit border-4 border-gray-900 text-white font-pixel text-xs">
                        REGISTER & GET FREE REWARD
                    </div>
                </div>
            </div>

            <div class="w-full md:w-1/2 p-0 md:p-6 flex items-center justify-center">
                <div class="bit-box w-full max-w-sm p-6 md:p-8">
                    
                    <div class="text-center mb-6">
                        <a href="#" class="inline-block mx-auto text-3xl font-pixel text-primary-bit tracking-wider">
                            <svg class="w-20 h-auto mx-auto mb-2 text-secondary-bit" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2L2 22h20L12 2zm0 3.33L18.66 18H5.34L12 5.33zM11 10h2v5h-2v-5zm0 6h2v2h-2v-2z"/>
                            </svg>
                        </a>
                        <h2 class="text-xl font-pixel text-gray-900 mt-2">BUAT AKUN BARU</h2>
                    </div>

                    <form action="#" method="POST" class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-pixel text-gray-700 mb-2">USERNAME</label>
                            <input type="text" id="username" name="username" placeholder="Pilih nama pengguna unik" required
                                class="input-8bit w-full px-4 py-3 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-4 ring-primary-bit focus:border-transparent transition-all duration-300 font-pixel text-xs">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-pixel text-gray-700 mb-2">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="Masukkan email aktif" required
                                class="input-8bit w-full px-4 py-3 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-4 ring-primary-bit focus:border-transparent transition-all duration-300 font-pixel text-xs">
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-pixel text-gray-700 mb-2">PASSWORD</label>
                            <input type="password" id="password" name="password" placeholder="Minimal 8 karakter" required
                                class="input-8bit w-full px-4 py-3 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-4 ring-primary-bit focus:border-transparent transition-all duration-300 font-pixel text-xs">
                        </div>
                        
                        <div>
                            <label for="confirm-password" class="block text-sm font-pixel text-gray-700 mb-2">KONFIRMASI PW</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Ulangi password Anda" required
                                class="input-8bit w-full px-4 py-3 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-4 ring-primary-bit focus:border-transparent transition-all duration-300 font-pixel text-xs">
                        </div>
                        
                        <div class="flex items-start">
                            <input id="terms" name="terms" type="checkbox" required
                                class="w-4 h-4 text-primary-bit border-3 border-gray-900 focus:ring-primary-bit rounded mt-1 shadow-inner">
                            <label for="terms" class="ml-2 text-[10px] font-pixel text-gray-700">
                                SAYA SETUJU dengan <a href="#" class="text-primary-bit hover:text-secondary-bit">SYARAT & KETENTUAN</a>.
                            </label>
                        </div>

                        <button type="submit"
                            class="btn-8bit w-full px-6 py-3 bg-secondary-bit text-gray-900 font-pixel text-sm rounded-full hover:bg-opacity-90 transition-all duration-300 mt-6">
                            DAFTAR SEKARANG
                        </button>
                    </form>

                    <div class="mt-8 text-center text-sm">
                        <p class="text-gray-700 font-pixel text-xs">SUDAH PUNYA AKUN?</p>
                        <a href="#"
                            class="font-pixel text-primary-bit hover:text-secondary-bit transition-colors mt-2 inline-block text-xs">
                            KEMBALI KE HALAMAN LOGIN
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
