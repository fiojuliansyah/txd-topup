<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Baru - Top Up & Voucher Game | TXD Top Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        /* Konfigurasi warna baru */
        @layer utilities {
            .text-primary-bit {
                color: #01a8f7; /* Primary Blue */
            }
            .bg-primary-bit {
                background-color: #01a8f7;
            }
            .hover-bg-primary-bit:hover {
                background-color: #01a8f7;
            }
            .ring-primary-bit:focus {
                --tw-ring-color: #01a8f7;
            }
            .text-secondary-bit {
                color: #e5b701; /* Secondary Yellow */
            }
            .bg-secondary-bit {
                background-color: #e5b701;
            }
            /* Shadow lebih simple */
            .shadow-primary-bit {
                --tw-shadow-color: rgba(1, 168, 247, 0.4);
                --tw-shadow: var(--tw-shadow-color) 0px 4px 12px;
                box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
            }
        }

        /* Hapus Font 8-Bit */
        /* .font-pixel {
            font-family: 'Press Start 2P', cursive;
        } */
        
        /* Hapus 8-Bit Button Style, ganti ke style modern */
        .btn-simple {
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            transition: all 0.2s;
            border-radius: 9999px; /* Full rounded for pill shape */
        }
        .btn-simple:active {
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            transform: translateY(1px);
        }

        /* 8-Bit Card/Box Style diganti Card Simple */
        .simple-box {
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.05);
            background-color: #ffffff;
            border-radius: 16px; /* Lebih rounded */
        }
        
        /* Input Field Simple Style */
        .input-simple {
            border: 1px solid #d1d5db;
            background-color: #ffffff;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            transition: all 0.2s;
        }

        .input-simple:focus {
             box-shadow: 0 0 0 3px rgba(1, 168, 247, 0.2);
             border-color: #01a8f7;
        }

        /* Side Image Container Simple */
        .side-image-container-simple {
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.05);
            border-radius: 16px;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans antialiased">

    <div class="min-h-screen flex items-center justify-center p-4 md:p-8">

        <div class="max-w-4xl w-full flex bg-white rounded-xl shadow-2xl overflow-hidden">
            
            <div class="hidden md:block md:w-1/2 p-4">
                <div class="side-image-container-simple w-full h-full rounded-xl overflow-hidden relative">
                    <img src="https://cdnb.artstation.com/p/assets/images/images/052/358/763/large/gabriel-pombo-scene-2-no-glitch.jpg?1659972322" 
                        alt="Simple Gaming Scene" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-secondary-bit/20"></div>
                    <div class="absolute bottom-4 left-4 p-3 bg-primary-bit text-white font-semibold text-sm rounded-lg shadow-md">
                        REGISTER & GET FREE REWARD
                    </div>
                </div>
            </div>

            <div class="w-full md:w-1/2 p-0 md:p-6 flex items-center justify-center">
                <div class="simple-box w-full max-w-sm p-6 md:p-8 shadow-none md:shadow-lg">
                    
                    <div class="text-center mb-8">
                        <a href="#" class="inline-block mx-auto text-3xl font-bold text-primary-bit tracking-tight">
                            <svg class="w-16 h-auto mx-auto mb-2 text-secondary-bit" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2L2 22h20L12 2zm0 3.33L18.66 18H5.34L12 5.33zM11 10h2v5h-2v-5zm0 6h2v2h-2v-2z"/>
                            </svg>
                        </a>
                        <h2 class="text-2xl font-bold text-gray-900 mt-2">BUAT AKUN BARU</h2>
                    </div>

                    <form action="#" method="POST" class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">USERNAME</label>
                            <input type="text" id="username" name="username" placeholder="Pilih nama pengguna unik" required
                                class="input-simple w-full px-4 py-3 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-4 ring-primary-bit transition-all duration-300 text-sm">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="Masukkan email aktif" required
                                class="input-simple w-full px-4 py-3 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-4 ring-primary-bit transition-all duration-300 text-sm">
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">PASSWORD</label>
                            <input type="password" id="password" name="password" placeholder="Minimal 8 karakter" required
                                class="input-simple w-full px-4 py-3 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-4 ring-primary-bit transition-all duration-300 text-sm">
                        </div>
                        
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">KONFIRMASI PW</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Ulangi password Anda" required
                                class="input-simple w-full px-4 py-3 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-4 ring-primary-bit transition-all duration-300 text-sm">
                        </div>
                        
                        <div class="flex items-start">
                            <input id="terms" name="terms" type="checkbox" required
                                class="w-4 h-4 text-primary-bit border-gray-300 rounded focus:ring-primary-bit mt-1">
                            <label for="terms" class="ml-2 text-xs font-medium text-gray-700">
                                SAYA SETUJU dengan <a href="#" class="text-primary-bit hover:text-secondary-bit">SYARAT & KETENTUAN</a>.
                            </label>
                        </div>

                        <button type="submit"
                            class="btn-simple w-full px-6 py-3 bg-secondary-bit text-gray-900 text-sm font-bold rounded-full hover:bg-opacity-90 shadow-md transition-all duration-300 mt-6">
                            DAFTAR SEKARANG
                        </button>
                    </form>

                    <div class="mt-8 text-center text-sm">
                        <p class="text-gray-700 text-xs font-medium">SUDAH PUNYA AKUN?</p>
                        <a href="login.html"
                            class="font-semibold text-primary-bit hover:text-secondary-bit transition-colors mt-2 inline-block text-sm">
                            KEMBALI KE HALAMAN LOGIN
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
