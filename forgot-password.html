<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Top Up & Voucher Game | TXD Top Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        /* Konfigurasi warna baru */
        @layer utilities {
            .text-primary-bit {
                color: #01a8f7;
            }
            .bg-primary-bit {
                background-color: #01a8f7;
            }
            .hover-bg-primary-bit:hover {
                background-color: #01a8f7;
            }
            .ring-primary-bit:focus {
                --tw-ring-color: #01a8f7;
            }
            .text-secondary-bit {
                color: #e5b701;
            }
            .bg-secondary-bit {
                background-color: #e5b701;
            }
            .shadow-primary-bit {
                --tw-shadow-color: #01a8f7;
                --tw-shadow: var(--tw-shadow-color) 0px 8px 24px -8px;
                box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
            }
        }

        /* Font 8-Bit */
        .font-pixel {
            font-family: 'Press Start 2P', cursive;
        }
        
        /* 8-Bit Button Style */
        .btn-8bit {
            border: 3px solid #000;
            box-shadow: 4px 4px 0 0 #000;
            transition: all 0.1s;
        }
        .btn-8bit:active {
            box-shadow: 0px 0px 0 0 #000;
            transform: translate(4px, 4px);
        }

        /* 8-Bit Card/Box Style */
        .bit-box {
            border: 4px solid #000;
            box-shadow: 8px 8px 0 0 #000;
            background-color: #ffffff;
        }
        
        /* 8-Bit Input Style */
        .input-8bit {
            border: 3px solid #000;
            background-color: #ffffff;
            box-shadow: 2px 2px 0 0 #000;
        }

        .input-8bit:focus {
             box-shadow: 4px 4px 0 0 #000;
        }

        .side-image-container {
            border: 4px solid #000;
            box-shadow: 8px 8px 0 0 #000;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900 font-sans antialiased">

    <div class="min-h-screen flex items-center justify-center p-4 md:p-8">

        <div class="max-w-4xl w-full flex bg-gray-100 rounded-lg overflow-hidden">
            
            <div class="hidden md:block md:w-1/2 p-6">
                <div class="side-image-container w-full h-full rounded-lg overflow-hidden relative">
                    <img src="https://cdnb.artstation.com/p/assets/images/images/052/358/763/large/gabriel-pombo-scene-2-no-glitch.jpg?1659972322" 
                        alt="8-Bit Gaming Scene" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-primary-bit/20"></div>
                    <div class="absolute bottom-4 left-4 p-2 bg-secondary-bit border-4 border-gray-900 text-gray-900 font-pixel text-xs">
                        RESET YOUR QUEST PASSWORD
                    </div>
                </div>
            </div>

            <div class="w-full md:w-1/2 p-0 md:p-6 flex items-center justify-center">
                <div class="bit-box w-full max-w-sm p-6 md:p-8">
                    
                    <div class="text-center mb-6">
                        <a href="#" class="inline-block mx-auto text-3xl font-pixel text-primary-bit tracking-wider">
                            <svg class="w-20 h-auto mx-auto mb-2 text-primary-bit" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-10V5c0-2.76-2.24-5-5-5S8 2.24 8 5v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2h-2zm-6-5c1.66 0 3 1.34 3 3v2H9V5c0-1.66 1.34-3 3-3zm5 7H7v10h10V9z"/>
                            </svg>
                        </a>
                        <h2 class="text-xl font-pixel text-gray-900 mt-2">LUPA PASSWORD</h2>
                        <p class="text-[8px] font-pixel text-gray-600 mt-4 leading-relaxed">MASUKKAN EMAIL ANDA UNTUK MENDAPATKAN LINK RESET.</p>
                    </div>

                    <form action="#" method="POST" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-pixel text-gray-700 mb-2">EMAIL TERDAFTAR</label>
                            <input type="email" id="email" name="email" placeholder="contoh: player@email.com" required
                                class="input-8bit w-full px-4 py-3 rounded-md text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-4 ring-primary-bit focus:border-transparent transition-all duration-300 font-pixel text-xs">
                        </div>
                        
                        <button type="submit"
                            class="btn-8bit w-full px-6 py-3 bg-primary-bit text-white font-pixel text-sm rounded-full hover:bg-opacity-90 shadow-primary-bit transition-all duration-300">
                            KIRIM LINK RESET
                        </button>
                    </form>

                    <div class="mt-8 text-center text-sm">
                        <p class="text-gray-700 font-pixel text-xs">INGAT KEMBALI PASSWORD ANDA?</p>
                        <a href="#"
                            class="font-pixel text-secondary-bit hover:text-primary-bit transition-colors mt-2 inline-block text-xs">
                            KEMBALI KE HALAMAN LOGIN
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
