<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Top Up & Voucher Game | TXD Top Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        /* Konfigurasi warna baru */
        @layer utilities {
            .text-primary-bit {
                color: #01a8f7; /* Primary Blue */
            }
            .bg-primary-bit {
                background-color: #01a8f7;
            }
            .hover-bg-primary-bit:hover {
                background-color: #01a8f7;
            }
            .ring-primary-bit:focus {
                --tw-ring-color: #01a8f7;
            }
            .text-secondary-bit {
                color: #e5b701; /* Secondary Yellow */
            }
            .bg-secondary-bit {
                background-color: #e5b701;
            }
            /* Shadow lebih simple */
            .shadow-primary-bit {
                --tw-shadow-color: rgba(1, 168, 247, 0.4);
                --tw-shadow: var(--tw-shadow-color) 0px 4px 12px;
                box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
            }
        }

        /* Hapus Font 8-Bit */
        /* .font-pixel {
            font-family: 'Press Start 2P', cursive;
        } */
        
        /* Hapus 8-Bit Button Style, ganti ke style modern */
        .btn-simple {
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            transition: all 0.2s;
            border-radius: 9999px; /* Full rounded for pill shape */
        }
        .btn-simple:active {
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            transform: translateY(1px);
        }

        /* 8-Bit Card/Box Style diganti Card Simple */
        .simple-box {
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.05);
            background-color: #ffffff;
            border-radius: 16px; /* Lebih rounded */
        }
        
        /* Input Field Simple Style */
        .input-simple {
            border: 1px solid #d1d5db;
            background-color: #ffffff;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            transition: all 0.2s;
        }

        .input-simple:focus {
             box-shadow: 0 0 0 3px rgba(1, 168, 247, 0.2);
             border-color: #01a8f7;
        }

        /* Side Image Container Simple */
        .side-image-container-simple {
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.05);
            border-radius: 16px;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans antialiased">

    <div class="min-h-screen flex items-center justify-center p-4 md:p-8">

        <div class="max-w-4xl w-full flex bg-white rounded-xl shadow-2xl overflow-hidden">
            
            <div class="hidden md:block md:w-1/2 p-4">
                <div class="side-image-container-simple w-full h-full rounded-xl overflow-hidden relative">
                    <img src="https://cdnb.artstation.com/p/assets/images/images/052/358/763/large/gabriel-pombo-scene-2-no-glitch.jpg?1659972322" 
                        alt="Simple Gaming Scene" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-primary-bit/20"></div>
                    <div class="absolute bottom-4 left-4 p-3 bg-secondary-bit text-gray-900 font-semibold text-sm rounded-lg shadow-md">
                        RESET YOUR QUEST PASSWORD
                    </div>
                </div>
            </div>

            <div class="w-full md:w-1/2 p-0 md:p-6 flex items-center justify-center">
                <div class="simple-box w-full max-w-sm p-6 md:p-8 shadow-none md:shadow-lg">
                    
                    <div class="text-center mb-8">
                        <a href="#" class="inline-block mx-auto text-3xl font-bold text-primary-bit tracking-tight">
                            <svg class="w-16 h-auto mx-auto mb-2 text-primary-bit" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-10V5c0-2.76-2.24-5-5-5S8 2.24 8 5v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2h-2zm-6-5c1.66 0 3 1.34 3 3v2H9V5c0-1.66 1.34-3 3-3zm5 7H7v10h10V9z"/>
                            </svg>
                        </a>
                        <h2 class="text-2xl font-bold text-gray-900 mt-2">LUPA PASSWORD</h2>
                        <p class="text-xs text-gray-600 mt-3 leading-relaxed font-medium">MASUKKAN EMAIL ANDA UNTUK MENDAPATKAN LINK RESET.</p>
                    </div>

                    <form action="#" method="POST" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">EMAIL TERDAFTAR</label>
                            <input type="email" id="email" name="email" placeholder="contoh: player@email.com" required
                                class="input-simple w-full px-4 py-3 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-4 ring-primary-bit transition-all duration-300 text-sm">
                        </div>
                        
                        <button type="submit"
                            class="btn-simple w-full px-6 py-3 bg-primary-bit text-white text-sm font-bold rounded-full hover:bg-opacity-90 shadow-primary-bit transition-all duration-300">
                            KIRIM LINK RESET
                        </button>
                    </form>

                    <div class="mt-8 text-center text-sm">
                        <p class="text-gray-700 text-xs font-medium">INGAT KEMBALI PASSWORD ANDA?</p>
                        <a href="#"
                            class="font-semibold text-secondary-bit hover:text-primary-bit transition-colors mt-2 inline-block text-sm">
                            KEMBALI KE HALAMAN LOGIN
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
